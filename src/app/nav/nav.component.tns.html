
<GridLayout sdkExampleTitle sdkToggleNavButton>
    <Page.actionBar>
        <ActionBar title="Markets">
            <ActionItem ios.systemIcon="12" ios.position="right"></ActionItem>
     </ActionBar>
    </Page.actionBar>
    <!-- >> bottom-navigation-usage-html -->
    <BottomNavigation selectedIndex="1">

        <!-- The bottom tab UI is created via TabStrip (the containier) and TabStripItem (for each tab)-->
        <TabStrip id="tabstrip">
            <TabStripItem>
                <image src="font://{{iconmoonLb3}}" class="ico"></image>
            </TabStripItem>
            <TabStripItem class="special">
                <image src="font://{{iconmoonLb2}}" class="ico"></image>
            </TabStripItem>
            <TabStripItem class="special">
                <image src="font://{{iconmoonLbl}}" class="ico"></image>
            </TabStripItem>
        </TabStrip>
        <!-- The number of TabContentItem components should corespond to the number of TabStripItem components -->
        <TabContentItem>
            <ListView>

            </ListView>
        </TabContentItem>
        <TabContentItem>
            <ListView [items]="items" class="list-group">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
                    <GridLayout>
                        <Label [text]="item.Symbol" class="list-group-item" style="padding-left: 20%;"></Label>
                        <Label [text]="item.LastSale" class="list-group-item" id="price"></Label>
                    </GridLayout>
                </ng-template>
            </ListView>
        </TabContentItem>
        <TabContentItem>
            <GridLayout>
                <Label text="Account Page" class="h2 text-center"></Label>
            </GridLayout>
        </TabContentItem>

    </BottomNavigation>
    <!-- << bottom-navigation-usage-html -->
</GridLayout>
